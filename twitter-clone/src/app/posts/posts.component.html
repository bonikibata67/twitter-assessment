<div *ngFor="let post of posts" class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <button (click)="toggleComments(post)">
      {{ post.showComments ? 'Hide Comments' : 'Show Comments' }}
    </button>
    <app-comments *ngIf="post.showComments" [postId]="post.id"></app-comments>
  </div>
